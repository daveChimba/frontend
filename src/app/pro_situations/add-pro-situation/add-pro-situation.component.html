<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-portfolio icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div>{{ 'ProSituation.ProSituations' | translate }}
                <div class="page-title-subheading">{{ 'ProSituation.ProSituationTitle' | translate }}
                </div>
            </div>
        </div>   
    </div>
</div>   

<div class="tabs-animation">
    <div class="tabs-animation">
        <div class="main-card mb-3 card">
            <div class="card-header">
                <i class="header-icon pe-7s-portfolio icon-gradient bg-love-kiss"> </i>
                {{ 'ProSituation.ProSituations' | translate }}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-card mb-3 card">
                            <div class="card-body">
                                <form (submit)="onSubmit()" [formGroup]="proSituationForm">

                                    <div class="position-relative form-group">
                                        <label for="exampleName" class=""> {{ "Form.NameLabel" | translate }} </label>
                                        <input name="name" id="exampleName" placeholder="{{ 'Form.NameField' | translate }}" type="text" formControlName="name" class="form-control {{ isSubmitted && form.name.errors ? 'is-invalid' : '' }}">
                                        <div *ngFor="let error of errorMessages.name" class="ng-container text-right">
                                            <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                                                <small class="error-message">{{ error.message }}</small>
                                            </ng-container> 
                                        </div>
                                    </div>
                                    <div class="position-relative form-group">
                                        <label for="exampleDescription" class=""> {{ "Form.DescriptionLabel" | translate }} </label>
                                        <textarea name="text" id="exampleDescription" placeholder="{{ 'Form.DescriptionField' | translate }}" class="form-control" formControlName="description">

                                        </textarea>
                                    </div>
                                    <div class="position-relative form-group">
                                        <label for="exampleWeight" class=""> {{ "Form.WeightLabelProSituation" | translate }} </label>
                                        <input name="weight" id="exampleWeight" placeholder="{{ 'Form.WeightField' | translate }}" type="number" min="1" max="100" (keyup)="checkWeight($event)" formControlName="weight" class="form-control {{ isSubmitted && form.weight.errors ? 'is-invalid' : '' }}">
                                        <div *ngFor="let error of errorMessages.weight" class="ng-container text-right">
                                            <ng-container *ngIf="weight.hasError(error.type) && (weight.dirty || weight.touched)">
                                                <small class="error-message">{{ error.message }}</small>
                                            </ng-container> 
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center" style="width: 100%;">
                                        <button  [disabled]="isLoading || !proSituationForm.valid" class="btn btn-primary btn-lg" style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                            <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin: 5px;"> {{ "ProSituation.CreateProSituaton" | translate }} </p>
                                            <div *ngIf="isLoading" style="padding: 15px; margin-left: 50%;">
                                                <div class="ball-scale-multiple">
                                                    <div style="background-color: white;"></div>
                                                    <div style="background-color: white;"></div>
                                                    <div style="background-color: white;"></div>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
