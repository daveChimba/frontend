
<div class="app-drawer-wrapper">
    <div class="drawer-nav-btn">
        <button type="button" class="hamburger hamburger--elastic is-active" id="closable">
            <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>
    </div>
    <div class="drawer-content-wrapper">
        <div class="scrollbar-container">
            <h3 class="drawer-heading">{{ "Chat.UsersList" | translate }}</h3>
            <div class="position-relative form-group" style="width: 80%; margin-left: 10%; margin-top: 20px;">
                <label class="">{{ "Form.SearchLabel" | translate }} ({{ users.length }})</label>
                <input placeholder="{{ 'Form.SearchText' | translate }}" type="text" (keyup)="search($event)" class="form-control">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item" *ngFor="let user of users">
                    <button type="button" tabindex="0" class="dropdown-item" (click)="selectUser(user.id)">
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left mr-3">
                                    <div class="avatar-icon-wrapper">
                                        <div class="badge badge-bottom badge-success badge-dot badge-dot-lg"></div>
                                        <div class="avatar-icon"><img
                                                src="{{ user.avatar }}"
                                                alt=""></div>
                                    </div>
                                </div>
                                <div class="widget-content-left">
                                    <div class="widget-heading">{{ user.first_name }} {{ user.last_name }}</div>
                                    <div class="widget-subheading">{{ user.poste }}</div>
                                </div>
                            </div>
                        </div>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="app-drawer-overlay d-none animated fadeIn"></div>
